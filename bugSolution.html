<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correctly closing the div tag after appending content
    document.getElementById("myDiv").innerHTML = "<p>This is some text</p>";
  </script>
</body>
</html>
