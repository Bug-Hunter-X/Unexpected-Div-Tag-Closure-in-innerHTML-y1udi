<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly closing the div before appending content
    document.getElementById("myDiv").innerHTML = "<p>This is some text</p></div>";
  </script>
</body>
</html>
